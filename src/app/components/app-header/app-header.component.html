<header class="app-header navbar">
    <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler d-md-down-none mr-auto" type="button" appSidebarToggler>
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="nav navbar-nav ml-auto" *ngIf="myAcount">
        <li class="nav-item d-md-down-none">
            {{myAcount.firstName}} {{myAcount.lastName}}
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle
                (click)="false">
                <img *ngIf="myAcount.profilePic" src="{{'http://41.187.117.153:8080/'+ myAcount.profilePic}} " class="img-avatar" alt="user"
                />
                <img *ngIf="!myAcount.profilePic" src="assets/img/user.png" class="img-avatar" alt="user" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

                <div class="dropdown-header text-center">
                    <strong>Settings</strong>
                </div>
                <a class="dropdown-item" routerLink="/settings" routerLinkActive="active">
                    <i class="fa fa-wrench"></i> Setting</a>
                <a class="dropdown-item" routerLink="/logout" routerLinkActive="active">
                    <i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
        <li> </li>
    </ul>


    <button class="navbar-toggler d-md-down-none" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

</header>
