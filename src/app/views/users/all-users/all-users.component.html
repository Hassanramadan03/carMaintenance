<div class="animated fadeIn" >
        <div class="row">
                <div class="col-md-3">
                        <button type="button" class="btn btn-success" (click)="onAddNewCustomer()" style="width: 100%">Add New Customer<i class="fa fa-plus" style="margin-left:1em"></i></button>
                </div>
            </div>
            <br/>
    <div class="row" *ngIf="userList">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Customers Table
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userList | paginate : {itemsPerPage:10 , currentPage : page, totalItems: totalCount}">
                                <td>
                                    <img *ngIf="user.profilePic!= null" src="{{'http://localhost:8080/'+ user.profilePic}} " alt="User Image" class="img-table" />
                                    <img *ngIf="user.profilePic== null" src="assets/img/logo-symbol.png" alt="Brand Car" class="img-table" />
                                </td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <button class="btn btn-warning" type="button" (click)="editForm(user.userId)">View Details</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" type="button" (click)="onDeleteAdmin(user.userId)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagein">
                        <pagination-controls (pageChange)="pageChanged($event)" maxSize={{totalPages}}></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>

<div *ngIf="!userList">
    <h1>no users found</h1>
</div>
