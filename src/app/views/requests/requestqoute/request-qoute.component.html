<div class="animated fadeIn">

    <div class="row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> ContactUs Table
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Client Email</th>
                                <th>Client Phone</th>
                                <th>Car id</th>
                                <th></th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let qoute of RequestQouteList | paginate : {itemsPerPage:10 , currentPage : page, totalItems: totalCount}">
                                <td>{{qoute.carDetail.carNameEn}}</td>
                                <td>{{qoute.clientEmail}}</td>
                                <td>{{qoute.clientPhone}}</td>
                                <td> {{qoute.carDetail.carId}} </td>
                                <td>
                                    <button class="btn btn-danger" type="button" (click)="openModal(deleteTemplate)">Delete</button>
                                </td>

                               
                                <ng-template #deleteTemplate>
                                    <div class="modal-body text-center">
                                        <p>Do You Want To Delete This Request qoute?</p>
                                        <button type="button" class="btn btn-default" (click)="confirm(qoute.id)">Yes</button>
                                        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
                                    </div>
                                </ng-template>


                            </tr>
                        </tbody>
                    </table>
                    <div class="pagein">
                        <pagination-controls (pageChange)="pageChanged($event)" maxSize={{totalPages}}></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
